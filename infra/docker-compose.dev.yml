services:
  db:
    image: postgres:16-alpine
    container_name: skills-matrix-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skills_matrix_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: deps
    container_name: skills-matrix-backend-dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/skills_matrix_dev?schema=public
      NODE_ENV: development
      JWT_SECRET: dev-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: deps
    container_name: skills-matrix-frontend-dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data_dev:

