version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: skills-matrix-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-skills_matrix}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: skills-matrix-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-skills_matrix}?schema=public
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://app.yourdomain.com}
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: skills-matrix-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-https://api.yourdomain.com/api/v1}
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - internal

  # Cloudflare Tunnel (optional - can also run separately)
  # cloudflared:
  #   image: cloudflare/cloudflared:latest
  #   container_name: skills-matrix-tunnel
  #   command: tunnel run
  #   environment:
  #     TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
  #   restart: unless-stopped
  #   networks:
  #     - internal

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge

